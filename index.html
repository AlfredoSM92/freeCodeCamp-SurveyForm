<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Survey Form freeCodeCamp</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <section>
        <form id="survey-form">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input type="text" id="name" name="name" placeholder="Enter your name" required />
                </label>
                <label id="email-label" for="email">Email
                    <input type="email" id="email" name="email" placeholder="Enter your email" minlength=8 required />
                </label>
                <label id="number-label" for="number">Age <p class="inline subtitle">(optional)</p>
                    <input type="number" id="number" name="number" placeholder="Age" min="10" max="120" />
                </label>
                <label for="dropdown">Which option best describes your current role?
                    <select id="dropdown" name="dropdown">
                        <option value=""> Select Current Roll</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer Not To Say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
                <label id="recommend-label">Would you recommend freeCodeCamp to a friend?
                    <label for="definitely"><input type="radio" id="definitely" value="definitely" name="recommend"
                            class="inline" /> Definitely</label>
                    <label for="maybe"><input type="radio" id="maybe" value="maybe" name="recommend" class="inline" />
                        Maybe</label>
                    <label for="not-sure"><input type="radio" id="not-sure" value="not-sure" name="recommend"
                            class="inline" /> Not Sure</label>
                </label>
            </fieldset>
            <fieldset>
                <label for="dropdown-2">What is your favorite feature of freeCodeCamp?
                    <select name="dropdown-2" id="dropdown-2">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
                <label>What would you like to see improved? <p class="inline subtitle">(Check all that apply)</p>
                    <label for="frontEndProjects"><input type="checkbox" value="frontEndProjects"
                            name="frontEndProjects" id="frontEndProjects" class="inline" /> Front-end Projects</label>
                    <label for="backEndProjects"><input type="checkbox" value="backEndProjects" name="backEndProjects"
                            id="backEndProjects" class="inline" /> Back-end Projects</label>
                    <label for="dataVisualization"><input type="checkbox" value="dataVisualization"
                            name="dataVisualization" id="dataVisualization" class="inline" /> Data Visualization</label>
                    <label for="challenges"><input type="checkbox" value="challenges" name="challenges" id="challenges"
                            class="inline" /> Challenges</label>
                    <label for="openSource"><input type="checkbox" value="openSource" name="openSource" id="openSource"
                            class="inline" /> Open Source Community</label>
                    <label for="gitter"><input type="checkbox" value="gitter" name="gitter" id="gitter"
                            class="inline" /> Gitter help rooms</label>
                    <label for="videos"><input type="checkbox" value="videos" name="videos" id="videos"
                            class="inline" /> Videos</label>
                    <label for="cityMeetups"><input type="checkbox" value="cityMeetups" name="cityMeetups"
                            id="cityMeetups" class="inline" /> City Meetups</label>
                    <label for="wiki"><input type="checkbox" value="wiki" name="wiki" id="wiki" class="inline" />
                        Wiki</label>
                    <label for="forum"><input type="checkbox" value="forum" name="forum" id="forum" class="inline" />
                        Forum</label>
                    <label for="aditionalCourses"><input type="checkbox" value="aditionalCourses"
                            name="aditionalCourses" id="aditionalCourses" class="inline" /> Aditional Courses</label>
                </label>
            </fieldset>
            <fieldset for="aditional-comments"> Any comments or suggestions?
                <textarea id="aditional-comments" name="aditional-comments"
                    placeholder="Enter your comment here..."></textarea>
            </fieldset>
            <input type="submit" value="Submit" id="submit" />
        </form>
    </section>
</body>

</html>
